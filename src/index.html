<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/journal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Daily Journal</h1>
        <div class="flex-container">
    <form action="">
        <article class="entryLog">
        <fieldset class="flex-item">
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset class="flex-item">
        <label for="concepts">Concepts Covered</label>
        <input type="text" name="concepts" id="concepts">
        </fieldset>
        <fieldset class="flex-item">
            <label for="entry">Journal Entry</label>
            <input type="textarea" name="entry" id="entry">
        </fieldset>
        <fieldset class="flex-item">
            <label for="mood">Mood for the day</label>
            <select name="select" id="mood">
            <option value="sad">Sad</option>
            <option value="confused">Confused</option>
            <option value="happy">Happy</option>
            <option value="mad">Mad</option>
            </select>
        </fieldset>
        </article>
    </form>
    <section class="submission">
        <input type="submit" value="Record Journal Entry">
    </section>
    </div>
    </header>
    <img src="https://i.kym-cdn.com/photos/images/original/001/592/933/61f" alt="geese">
    <script src="scripts/journal.js"></script>
</body>
</html>
