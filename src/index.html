<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/journal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon's Daily Journal</title>
</head>
<body>
    <header>
        <h1>Daily Journal</h1>
        <div class="flex-container">
    <form action="">
        <fieldset class="flex-item">
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset class="flex-item">
        <label for="concepts">Concepts Covered</label>
        <input type="text" name="concepts" id="concepts"/>
        </fieldset>
        <fieldset class="flex-item">
            <label for="entry">Journal Entry</label>
            <textarea id="entry" name="entry" id="entry"></textarea>
        </fieldset>
        <fieldset class="flex-item">
            <label for="mood">Mood for the day</label>
            <select name="select" id="mood">
            <option value="sad">Sad</option>
            <option value="confused">Confused</option>
            <option value="happy">Happy</option>
            <option value="mad">Mad</option>
            </select>
        </fieldset>
    </form>

    <section class="submission">
        <input type="submit" value="Record Journal Entry" id="save"/>
    </section>
    <article class="entryLog">


    </article>

            <section id="journalForm">
                <form>
                    <button id="editJournal">Edit</button>
                    <input type="hidden" id="editedId" value="" />
                    ...
                </form>    
            
            </section>

    </div>
    </header>
    
    
    
    <script type="module" src="./scripts/main.js"></script>

</body>
</html>
